<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>
<div class="wrapper">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrap">
                    <ul class="menu__list" id="menu">
                        <div class="hamburger" id="hamb">
                            <div class="hamb__field">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <div class="secondPart">
                                    <li><a href="" class="menu__link">ОПЛАТА И ДОСТАВКА</a></li>
                                    <li><a href="" class="menu__link">УСЛОВИЯ ВОЗВРАТА</a></li>
                                    <li><a href="" class="menu__link">КОНТАКТЫ</a></li>
                                </div>
                            </div>
                        </div>
                        <li><a href="" class="menu__link">NEW</a></li>
                        <li><a href="" class="menu__link">КАТАЛОГ</a></li>
                        <li><a href="" class="menu__link">О НАС</a></li>

                    </ul>

                    <div class="logo">
                        YANKI
                    </div>
                    <div class="header__dropdown">
                        <div class="language">
                            <div class="dropdown" onclick="myFunction()">
                                <button class="dropbtn" > RU

                                    <img id="dropdown__img" src="../../icons/Vector2.png" alt="">
                                </button>

                                <div class="dropdown-content" id="myDropdown">
                                    <a href="#">EN</a>
                                    <hr>
                                    <a href="#">UA</a>
                                </div>
                            </div>
                        </div>
                        <div class="currency">
                            <div class="dropdown2" onclick="myFunction2()">
                                <button class="dropbtn" > UAH

                                    <img id="dropdown__img2" src="../../icons/Vector2.png" alt="">
                                </button>
                                <div class="dropdown-content" id="myDropdown2">
                                    <a href="#">USD</a>
                                    <hr>
                                    <a href="#">EUR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__assets">
                        <ul class="assets">
                            <li><a href="#" class="assets__link"><img src="../../icons/search2.png" alt=""></a></li>
                            <li><a href="#" class="assets__link"><img src="../../icons/acc2.png" alt=""></a></li>
                            <li><a href="#" class="assets__link"><img src="../../icons/favorites2.png" alt=""></a></li>
                            <li><a href="#" class="assets__link"><img src="../../icons/korzina2.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="popup" id="popup"></div>
</div>
    <script src="../../js/script.js"></script>
</body>
</html>
